{% extends "base_without.html" %}

{% load bootstrap4 %}

{% block content1 %}
<div class="container">
    <form method = 'POST'>
        {% csrf_token %}
        {% bootstrap_form form %}
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-lg btn-block" style="margin: 0 auto;
            width: 100px">Update</button>
        </div>
    </form>    
</div>

{% endblock content1 %}
